<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: green;
            margin-top: 20px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //点击按钮把第一个div中的元素添加到第二个div中
            $("#btn").click(function () {
                //append方法把元素添加到另一个元素中的时候,有点剪切的效果
               $("#dv2").append($("#dv1>p"));
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv1">
    <p>这是一个p</p>
</div>
<div id="dv2"></div>
</body>
</html>
