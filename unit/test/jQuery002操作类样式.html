<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
        }
        .cls{
            background-color: green;
        }
        .cls2{
            border: 3px solid yellow;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //点击第一个按钮为div添加类样式
            $("#btn1").click(function () {
                $("#dv").addClass("cls");
            });
            //点击第二个按钮查询这个div是否应用了cls类样式
            $("#btn2").click(function () {
                var result=$("#dv").hasClass("cls");
                console.log(result);
            });
        });
    </script>
</head>
<body>
<input type="button" value="添加类样式" id="btn1"/>
<input type="button" value="检测元素是否应用了类样式" id="btn2"/>
<div id="dv"></div>
</body>
</html>
