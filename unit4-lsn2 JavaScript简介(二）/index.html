		<script type="text/javascript">
			/**
			 * if条件语句
			 * if 语句 - 只有当指定条件为 true 时，使用该语句来执行代码
			// if...else 语句 - 当条件为 true 时执行代码，当条件为 false 时执行其他代码
			// if...else if....else 语句- 使用该语句来选择多个代码块之一来执行
			 */
			var x = 1, y = 10;
			if(99){ // boolean false:0;  >0 true;
				document.write("x小于1");
			}else if(y < 99){
				document.write("y小于99");
			} else{
				document.write("x不小于1");
			}
		</script>

		<script type="text/javascript">

			 * break 语句可用于跳出循环。break 语句跳出循环后，会继续执行该循环之后的代码（如果有的话）				continue 语句中断循环中的迭代，如果出现了指定的条件，然后继续循环中的下一个迭代。
			 */
			for (var j = 0; j < 5; j++) {
				while /do...while/swtich
				for (var i = 0; i < 5; i++) {
					document.write(i);
					if(i>2)break;
					document.write(",");
				}
				document.write("j:==="+j);
			}
