<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="../test/main.css" />
	</head>
	<body>
		
		<div class="main-box"><div class="main-cen">
			<div id="" class="divhead" >
				<table cellspacing="0" class="headtable">
					<tr>
						<td>
							<a href="index.html" style="margin-left: 10px;">
								<img src="images/logo.gif" width="200" height="60" border="0" />
							</a>
						</td>
						<td style="text-align:right">
							<img src="images/cart.jpg" width="26" height="23" style="margin-bottom:-4px" />&nbsp;
							<a href="#">购物车</a>
							| <a href="#">帮助中心</a>
							| <a href="#">我的帐户</a>
							| <a href="register.html">新用户注册</a>
						</td>
					</tr>
				</table>
			</div>


			<div id="divmenu">
				<a href="#">文学</a>
				<a href="#">生活</a>
				<a href="#">计算机</a>
				<a href="#">外语</a>
				<a href="#">经管</a>
				<a href="#">励志</a>
				<a href="#">社科</a>
				<a href="#">学术</a>
				<a href="#">少儿</a>
				<a href="#">艺术</a>
				<a href="#">原版</a>
				<a href="#">科技</a>
				<a href="#">考试</a>
				<a href="#">生活百科</a>
				<a href="#" style="color:#FFFF00">全部商品目录</a>
			</div>


			<form id="divsearch">
				<table width="100%" border="0" cellspacing="0">
					<tr>
						<td style="text-align:right;">
							<input type="text" name="textfield" class="inputtable" id="textfield" placeholder="请输入书名" />
							<div class="btn_search"></div>
						</td>
					</tr>
				</table>
			</form>


			<form action="registersuccess.html" method="post" onsubmit="return checkForm();">
				<table id="register" width="850px" border="0" cellspacing="0">
					<tr>
						<td style="padding: 30px">
							<h1>新会员注册</h1>
							<table border="0" cellspacing="2" class="upline">
								<tr>
									<td width="20%" style="text-align: right; ">会员邮箱：</td>
									<td width="30%">
										<input type="text" class="textinput" id="email" name="email" onkeyup="checkEmail();" />
									</td>
									<td colspan="2">
										<span id="emailMsg"></span>
										<font color="#999999">请输入有效的邮箱地址</font>
									</td>
								</tr>
								<tr>
									<td style="text-align: right">会员名：</td>
									<td><input type="text" class="textinput" id="username" name="username"
											onkeyup="checkUsername();" />
									</td>
									<td colspan="2"><span id="usernameMsg"></span>
										<font color="#999999">字母数字下划线1到10位, 不能是数字开头</font>
									</td>
								</tr>
								<tr>
									<td style="text-align: right">密码：</td>
									<td><input type="password" class="textinput" id="password" name="password"
											onkeyup="checkPassword();" /></td>
									<td><span id="passwordMsg"></span>
										<font color="#999999">密码请设置6-16位字符</font>
									</td>
								</tr>
								<tr>
									<td style="text-align: right">重复密码：</td>
									<td>
										<input type="password" class="textinput" id="repassword" name="repassword"
											onkeyup="checkConfirm();" />
									</td>
									<td><span id="confirmMsg"></span>&nbsp;</td>
								</tr>
								<tr>
									<td style="text-align: right">性别：</td>
									<td colspan="2">&nbsp;&nbsp;
										<input type="radio" name="gender" value="男" checked="checked" /> 男
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="radio" name="gender" value="女" /> 女
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td style="text-align: right">联系电话：</td>
									<td colspan="2">
										<input type="text" class="textinput" name="telephone" />
									</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td style="text-align: right">个人介绍：</td>
									<td colspan="2">
										<textarea class="textarea" name="introduce"></textarea>
									</td>
									<td>&nbsp;</td>
								</tr>
							</table>

							<table width="70%" border="0" cellspacing="0">
								<tr>
									<td style="padding-top: 20px; text-align: center">
										<input type="submit" value="提交" name="submit" border="0" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</form>


			<div id="divfoot">
				<table width="100%" border="0" cellspacing="0">
					<tr>
						<td rowspan="2" style="width:10%">
							<img src="images/logo.png" width="195" height="50" style="margin-left:175px" />
						</td>
						<td style="padding-top:5px; padding-left:50px">
							<a href="#">
								<font color="#747556"><b>CONTACT US</b></font>
							</a>
						</td>
					</tr>
					<tr>
						<td style="padding-left:50px">
							<font color="#CCCCCC">
								<b>COPYRIGHT 2020 &copy; BookStore All Rights RESERVED.</b>
							</font>
						</td>
					</tr>
				</table>
			</div></div>
		</div>
	</body>
</html>
